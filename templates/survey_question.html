{% extends 'base.html' %}
{% block title %} Survey Question {% endblock %}
  

{% block content %}
 
   
 
   <p> {{question}} </p>
   <form action="/survey_question/{{surveyname}}/{{question_idx+1}}" >
  
      {% for choice in choices %}
      <input type="radio" name="option" value="{{choice}}">{{choice}}</input> 
      {%  endfor %}

    
  
   
      <button>Submit</button>
   </form>
{% endblock %}
