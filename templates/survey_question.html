{% extends 'base.html' %}
{% block title %} Survey Question {% endblock %}
  

{% block content %}
   <h1>Survey</h1>
   
 
   <p> {{question}} </p>
   <form action="/answer" >
  
 

      {% for choice in choices %}
      <input type="radio" name="option" value="{{choice}}">{{choice}}</input> 
      {%  endfor %}

    
  
   
      <button>Submit</button>
   </form>
{% endblock %}
